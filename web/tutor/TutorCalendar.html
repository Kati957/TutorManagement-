<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tutor Availability Booking</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .booking-container {
            background-color: white;
            width: 100%;
            max-width: 1200px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-radius: 12px;
            overflow: hidden;
        }
        .booking-header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px;
            font-weight: bold;
            font-size: 1.2em;
        }
        .form-row {
            display: flex;
            flex-wrap: wrap;
            padding: 15px;
            background-color: #ecf0f1;
            gap: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            flex: 1;
            min-width: 200px;
        }
        label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }
        input, select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }
        .availability-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }
        .availability-table th, .availability-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .availability-table th {
            background-color: #34495e;
            color: white;
        }
        .time-slot {
            cursor: pointer;
            transition: background-color 0.3s ease;
            background-color: white;
            color: #2c3e50;
            height: 40px;
        }
        .time-slot:hover {
            background-color: #e0e0e0;
        }
        .time-slot.booked {
            background-color: #27ae60;
            color: white;
        }
        .save-container {
            background-color: #ecf0f1;
            padding: 15px;
            text-align: center;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .btn {
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }
        #saveAvailability {
            background-color: #2c3e50;
            color: white;
        }
        #saveAvailability:hover {
            background-color: #34495e;
        }
        #clearAllSlots {
            background-color: #e74c3c;
            color: white;
        }
        #clearAllSlots:hover {
            background-color: #c0392b;
        }
        #selectedSlots {
            width: 100%;
            margin-top: 15px;
            text-align: center;
            font-size: 0.9em;
            color: #7f8c8d;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        .error-message {
            color: #e74c3c;
            font-size: 0.9em;
            margin-top: 4px;
        }
        @media (max-width: 768px) {
            .form-group {
                flex: 100%;
            }
            .availability-table {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="booking-container">
        <div class="booking-header">
            Book Tutor Time Slots
        </div>
        <form id="tutorForm" action="/TutorScheduleServlet" method="POST">
            <table id="availabilityTable" class="availability-table">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                        <th>Sun</th>
                    </tr>
                </thead>
                <tbody id="timeSlots">
                    <!-- Time slots will be dynamically inserted here -->
                </tbody>
            </table>
            <div class="save-container">
                <button type="submit" id="saveAvailability" class="btn">Book Selected Slots</button>
                <button type="button" id="clearAllSlots" class="btn">Clear All Selections</button>
                <div id="selectedSlots">No slots selected</div>
                <!-- Hidden input để gửi danh sách slots -->
                <input type="hidden" id="selectedSlotsInput" name="selectedSlots">
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const times = [
                '00:00', '01:00', '02:00', '03:00', '04:00', 
                '05:00', '06:00', '07:00', '08:00', '09:00', 
                '10:00', '11:00', '12:00', '13:00', '14:00', 
                '15:00', '16:00', '17:00', '18:00', '19:00', 
                '20:00', '21:00', '22:00', '23:00'
            ];
            const days = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
            const timeSlots = document.getElementById('timeSlots');
            const selectedSlotsDisplay = document.getElementById('selectedSlots');
            const selectedSlotsInput = document.getElementById('selectedSlotsInput');
            const selectedSlots = new Set();

            // Create time slots
            times.forEach((time, index) => {
                const row = document.createElement('tr');
                const timeCell = document.createElement('td');
                timeCell.textContent = time;
                row.appendChild(timeCell);

                days.forEach(day => {
                    const slot = document.createElement('td');
                    slot.classList.add('time-slot');
                    slot.dataset.day = day.toLowerCase();
                    const nextTimeIndex = index + 1 < times.length ? index + 1 : 0;
                    const timeRange = `${time}-${times[nextTimeIndex]}`;
                    slot.dataset.time = timeRange;

                    slot.addEventListener('click', () => {
                        slot.classList.toggle('booked');
                        const slotKey = `${day}-${timeRange}`;
                        if (slot.classList.contains('booked')) {
                            selectedSlots.add(slotKey);
                            slot.textContent = timeRange;
                        } else {
                            selectedSlots.delete(slotKey);
                            slot.textContent = '';
                        }

                        updateSelectedSlotsDisplay();
                    });

                    row.appendChild(slot);
                });

                timeSlots.appendChild(row);
            });

            // Update selected slots display and hidden input
            function updateSelectedSlotsDisplay() {
                if (selectedSlots.size > 0) {
                    selectedSlotsDisplay.innerHTML = 
                        `${selectedSlots.size} slot${selectedSlots.size > 1 ? 's' : ''} selected<br>` +
                        Array.from(selectedSlots).join(', ');
                    selectedSlotsInput.value = Array.from(selectedSlots).join(';'); // Chuỗi phân cách bằng ";"
                } else {
                    selectedSlotsDisplay.textContent = 'No slots selected';
                    selectedSlotsInput.value = '';
                }
            }

            // Clear all slots
            document.getElementById('clearAllSlots').addEventListener('click', () => {
                document.querySelectorAll('.time-slot.booked').forEach(slot => {
                    slot.classList.remove('booked');
                    slot.textContent = '';
                });
                selectedSlots.clear();
                updateSelectedSlotsDisplay();
            });

            // Validate form
            function validateForm() {
                let isValid = true;
                const pricePerSlot = document.getElementById('pricePerSlot').value;
                const subject = document.getElementById('subject').value;
                const priceError = document.getElementById('priceError');
                const subjectError = document.getElementById('subjectError');
                
                priceError.textContent = '';
                subjectError.textContent = '';
                
                if (!pricePerSlot) {
                    priceError.textContent = 'Please enter a price';
                    isValid = false;
                } else if (parseFloat(pricePerSlot) <= 0) {
                    priceError.textContent = 'Price must be greater than zero';
                    isValid = false;
                }
                
                if (!subject) {
                    subjectError.textContent = 'Please select a subject';
                    isValid = false;
                }
                
                if (selectedSlots.size === 0) {
                    selectedSlotsDisplay.innerHTML = '<span style="color: #e74c3c;">Please select at least one time slot</span>';
                    isValid = false;
                }
                
                return isValid;
            }

            // Submit form
            document.getElementById('tutorForm').addEventListener('submit', (e) => {
                if (!validateForm()) {
                    e.preventDefault();
                    return;
                }
                // Cập nhật hidden input trước khi submit
                updateSelectedSlotsDisplay();
            });
        });
    </script>
</body>
</html>
